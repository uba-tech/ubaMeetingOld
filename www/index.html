<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- <script src="js/services.js"></script> -->
    <script src="js/controllers.js"></script>
  </head>


  <body ng-app="ionicApp">
    
    <ion-side-menus>
        
		<ion-side-menu-content ng-controller="NavCtrl">
		
			<ion-nav-bar class="bar-stable"></ion-nav-bar>
          	<ion-nav-view animation="slide-left-right"></ion-nav-view>
          	
        </ion-side-menu-content> 
        
        <ion-side-menu side="left">
        
        	<ion-header-bar class="bar bar-header bar-dark">
        	
            	<h1 class="title">UBA Menu</h1>
            	
          	</ion-header-bar>
          	
          	<ion-content has-header="true">
          	
            	<ul class="list">
              		<li>
                		<a class="item" menu-close nav-clear href="#/tab/sunday">
                			<i class="icon ion-calendar" id="menu-icon"></i>Schedule
                		</a>
              		</li>
              		<li>
                		<a class="item" menu-close href="#/presentations">
                			<i class="icon ion-star" id="menu-icon"></i>Presentations
                		</a>
              		</li>
              		<li>
                		<a class="item" menu-close href="#/speakers">
                			<i class="icon ion-mic-c" id="menu-icon"></i>Speakers
                		</a>
              		</li>
              		<li>
                		<a class="item" menu-close href="#/feedback">
                			<i class="icon ion-stats-bars" id="menu-icon"></i>Feedback
                		</a>
              		</li>
              		<li>
                		<a class="item" menu-close href="#/map">
                			<i class="icon ion-map" id="menu-icon"></i>Map
                		</a>
              		</li>
              		<li>
                		<a class="item" menu-close href="#/vendors">
                			<i class="icon ion-briefcase" id="menu-icon"></i>Vendors
                		</a>
              		</li>
              		<li>
                		<a class="item" menu-close href="#/information">
                			<i class="icon ion-ios7-information" id="menu-icon"></i>Information
                		</a>
              		</li>
            	</ul>
            	
			</ion-content>
          
          	<ion-footer-bar class="bar bar-footer">
          	
        		<p>UBA Logo Goes Here</p>
        		<p>Version 1.0.0</p>
        		
      	  	</ion-footer-bar>
      	  	
        </ion-side-menu>
        
      </ion-side-menus>

	</body>

</html>
